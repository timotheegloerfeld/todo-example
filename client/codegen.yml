overwrite: true
schema: "http://localhost:5000/graphql/"
documents: "./**/*.graphql"
generates:
  ./generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
    config:
      fetcher:
        endpoint: "http://localhost:5000/graphql"
        fetchParams:
          headers:
            Content-Type: "application/json"
